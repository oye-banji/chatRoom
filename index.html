    <!-- container & title -->
    <div class="container my-4">
        <!-- buttons for chatrooms -->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2 text-info">Choose a chatroom:</div>
            <button class="btn btn-outline-info active" id="general">#general</button>
        </div>


        <!-- chat list / window -->
        <div class="chat-window">
            <ul class="chat-list list-group "></ul>
        </div>

        
        <!-- container for fixed forms -->
        <div class="fixed-forms-container border-info-subtle">
          <!-- new chat form -->
          <form class="new-chat my-3 form-group">
              <div class="input-group">
                  <input type="text" id="message" class="form-control bg-primary-subtle border border-info-subtle" placeholder="message">
                  <div class="input-group-append">
                      <input type="submit" class="btn btn-outline-info" value="send">
                  </div>
              </div>
          </form>

          <!-- update name form -->
          <form class="new-name my-3 form-group">
              <div class="input-group">
                  <input type="text" id="name" class="form-control bg-primary-subtle border border-info-subtle" placeholder="Update Name">
                  <div class="input-group-append">
                      <input type="submit" class="btn btn-outline-info" value="update">
                  </div>
              </div>
              <div class="update-mssg text-center my-2"></div>
          </form>

          <!-- Add a chatroom -->
          <form class="new-room my-3 form-group">
              <div class="input-group">
                  <input type="text" id="room" class="form-control bg-primary-subtle border border-info-subtle" placeholder="Add Room" required>
                  <div class="input-group-append">
                      <input type="submit" class="btn btn-outline-info" value="new">
                  </div>
              </div>
              <div class="addroom-mssg text-center my-2"></div>
          </form>
        </div>

      

    </div>

    <!-- container & title -->
    <div class="container my-4">
        <!-- buttons for chatrooms -->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Choose a chatroom:</div>
            <button class="btn btn-outline-danger active" id="general">#general</button>
        </div>


        <!-- chat list / window -->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>

        
        <!-- new chat form -->
        <form class="new-chat my-3">
            <div class="input-group">
                <input type="text" id="message" class="form-control bg-secondary-subtle border border-secondary" placeholder="message">
                <div class="input-group-append">
                    <input type="submit" class="btn btn-outline-success" value="send">
                </div>
            </div>
        </form>
        <!-- update name form -->
        <form class="new-name my-3">
            <div class="input-group">
                <input type="text" id="name" class="form-control bg-secondary-subtle border border-secondary" placeholder="Update Name">
                <div class="input-group-append">
                    <input type="submit" class="btn btn-outline-success" value="update">
                </div>
            </div>
            <div class="update-mssg text-center my-2"></div>
        </form>

          <!-- Add a chatroom -->
        <form class="new-room my-3">
            <div class="input-group">
                <input type="text" id="room" class="form-control bg-secondary-subtle border border-secondary" placeholder="Add Room" required>
                <div class="input-group-append">
                    <input type="submit" class="btn btn-outline-success" value="new">
                </div>
            </div>
        </form>
        
            

    </div>
